version: 2
sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: customers

      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}

        columns:
          - name: id
            tests:
              - unique
              - not_null

          - name: status
            description: order status
            tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

          - name: user_id
            description: userid
            tests:
              - not_null



